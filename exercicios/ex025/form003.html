<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="name" id="iname" required maxlength="40" placeholder="nome completo">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" minlength="0" maxlength="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
